                    <div class="content-wrapper content-container">
                        <h1>Browse Movies</h1>
                        <form class="input__wrap">
                            <input type="text" placeholder="Search by Title, Actor or Keyword">
                            <button href="#search__for-results" type="submit" class="search__wrapper" onclick="openLoading()">
                                <i class="fa-solid fa-video" ></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="app2">
        <section id="search">
            <div class="progress__bars">
            </div>
    </section>
    <section id="search__for-results" class="content-wrapper">
        <div class="search__results-container">
            <h2 class="search__results">Search Results:</h2>
            <select id="filter">
                <option value="" disabled selected>Sort</option>
                <option value="Low_To_High">Price, Low to High</option>
                <option value="High_To_Low">Price, High to Low</option>
                <option value="Rating">Rating</option>
              </select>
            </div>
            <section id="movies">
                <div class="content-wrapper">
                    <img class="b-img" src="./assets/undraw_home_cinema_l7yl.svg" alt="">
                </div>
            <section id="loading">
                 <div class="loading__state">
                     <i class="fa-solid fa-spinner"></i>
                 </div>
            </section>
            </section>
        </section>
    </div>
    

    <div class="popup_container">
        <div class="popup">
            <a href="#mainApp">
                <i class="fa-solid fa-circle-xmark reset"></i>
            </a>
            <h2 class="popup-h2">Error!</h2>
            <p>The contents of this site are not playable. <br> Thank you!</p>
        </div>
    </div>
    
    <button type="button" class="back__to-search" onclick="closeLoadingState()">
        <i class="fa-solid fa-magnifying-glass-minus"></i>
    </button>
